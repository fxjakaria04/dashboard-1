<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="public/tailwind.css">
</head>
<body>
    <!-- navbar -->
     <nav class="duration-1000 transition-all">
        <!-- left navbar -->
        <div id="invisibled" onmouseout="toggleRemoved()" onmouseover="toggle()" class="transition-all duration-300 h-screen bg-gray-100 absolute py-5 flex items-start flex-col gap-y-5 -left-16">
            <div>
                <p class="font-bold text-2xl">logo</p>
            </div>
            <div class="border-l-2 border-orange-600 px-5">
                <a href="#">
                    <i class="fa-solid fa-grip"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-solid fa-box text-2xl text-[#B2B2B2] hover:text-orange-500"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-solid fa-heart text-2xl text-[#B2B2B2] mt-2 hover:text-orange-500"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-solid fa-comment-dots text-2xl text-[#B2B2B2] mt-2"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-solid fa-layer-group text-2xl text-[#B2B2B2] mt-2"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-solid fa-briefcase text-2xl text-[#B2B2B2] mt-2"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-solid fa-file text-2xl text-[#B2B2B2] mt-2"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-solid fa-calendar text-2xl text-[#B2B2B2] mt-2"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-solid fa-clipboard-list text-2xl text-[#B2B2B2] mt-2"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-solid fa-user-group text-2xl text-[#B2B2B2] mt-2"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-regular fa-credit-card text-2xl text-[#B2B2B2] mt-2"></i>
                </a>
            </div>
            <div class="border-l-2 border-transparent border-r-2 px-5 ">
                <a href="#">
                    <i class="fa-solid fa-chart-pie text-2xl text-[#B2B2B2] mt-2"></i>
                </a>
            </div>
            
        </div>
        <!-- top navbar -->
        <div class="w-[97%] m-[auto] flex items-center justify-between py-2">
            <div class="logo">
                <p onmouseover="toggle()" onmouseout="toggleRemoved()" class="font-bold text-2xl">logo</p>
            </div>
            <div>
                <div class="border border-gray-400 py-2 px-3 rounded-3xl">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="" id="" placeholder="Search Your Parcel" class="border-none outline-none ml-1">
                </div>
            </div>
            <div class="flex items-center gap-5">
                <!-- box-area -->
                 <div class="border-2 border-red-600 flex gap-2 items-center p-2 rounded-3xl">
                    <i class="fa-solid fa-box"></i>
                    <p class="text-sm">50 <span class="text-[0.6rem]">parcel</span></p>
                    <p class="font-bold"><span>0000</span> TK</p>
                    <div class="bg-[#E83330] px-1 rounded-lg text-white">
                        <p>Details</p>
                    </div>
                 </div>
                 <!-- notification -->
                  <div class="border-2 border-red-600 p-2 rounded-xl relative">
                    <p class="absolute top-[-12px] right-[1px] bg-red-600 px-1 rounded-full text-white">1</p>
                    <i class="fa-solid fa-bell"></i>
                  </div>
                  <!-- number -->
                   <div class="bg-[#F7B8B7] p-3 rounded-full">
                    <span>0</span>
                   </div>
                   <!-- dropdown -->
                    <div class="text-gray-500">
                        <select name="" id="" class="font-semibold">
                            <option value="">Shop Name</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <p class="text-sm ml-1">Marchant</p>
                    </div>
            </div>
        </div>
     </nav>
     <script>
        const component = document.getElementById("invisibled");
        function toggle(){
            component.classList.remove("-left-16")
        }
        function toggleRemoved(){
            component.classList.add("-left-16")
        }
     </script>
</body>
</html>
