<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="public/tailwind.css">
</head>
<body>
    <!-- navbar -->
     <nav>
        <!-- left navbar -->
        <div class="h-screen bg-gray-100 absolute py-5 flex items-start flex-col gap-y-5">
            <div>
                <p class="font-bold text-2xl">logo</p>
            </div>
            <div class="px-5">
                <i class="fa-solid fa-box text-2xl text-[#B2B2B2]"></i>
            </div>
            <div class="border-l-2 border-orange-600 px-5">
                <i class="fa-solid fa-box text-2xl text-[#B2B2B2]"></i>
            </div>
        </div>
        <!-- top navbar -->
        <div class="w-[97%] m-[auto] flex items-center justify-between py-2 bg-gray-200">
            <div class="logo">
                <p class="font-bold text-2xl">logo</p>
            </div>
            <div>
                <div class="border border-gray-400 py-2 px-3 rounded-3xl">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="" id="" placeholder="Search Your Parcel" class="border-none outline-none ml-1">
                </div>
            </div>
            <div class="flex items-center gap-5">
                <!-- box-area -->
                 <div class="border-2 border-red-600 flex gap-2 items-center p-2 rounded-3xl">
                    <i class="fa-solid fa-box"></i>
                    <p class="text-sm">50 <span class="text-[0.6rem]">parcel</span></p>
                    <p class="font-bold"><span>0000</span> TK</p>
                    <div class="bg-[#E83330] px-1 rounded-lg text-white">
                        <p>Details</p>
                    </div>
                 </div>
                 <!-- notification -->
                  <div class="border-2 border-red-600 p-2 rounded-xl relative">
                    <p class="absolute top-[-12px] right-[1px] bg-red-600 px-1 rounded-full text-white">1</p>
                    <i class="fa-solid fa-bell"></i>
                  </div>
                  <!-- number -->
                   <div class="bg-[#F7B8B7] p-3 rounded-full">
                    <span>0</span>
                   </div>
                   <!-- dropdown -->
                    <div class="text-gray-500">
                        <select name="" id="" class="font-semibold">
                            <option value="">Shop Name</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <p class="text-sm ml-1">Marchant</p>
                    </div>
            </div>
        </div>
     </nav>
</body>
</html>
