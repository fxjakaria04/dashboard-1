             <!-- activity button -->

                See your total activity
                <label class="switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider"></span>
                </label>
             </div>
             <!-- Card Area -->
              <div>
                <div class="card"></div>
              </div>
        </div>
      </section>
      <style>
        .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 12px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #F4B555;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 10px;
        width: 10px;
        left: 4px;
        bottom:1px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: rgb(0, 156, 0);
    }

    input:checked + .slider:before {
        transform: translateX(23px);
    }
      </style>
     <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
     <script>
        const component = document.getElementById("invisibled");
        function toggle(){
            component.classList.remove("-left-16")
        }
        function toggleRemoved(){
            component.classList.add("-left-16")
        }
     </script>
